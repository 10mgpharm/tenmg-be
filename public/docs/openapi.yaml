        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: e
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: sadie.stehr@example.com
                phone:
                  type: string
                  description: 'Must not be greater than 15 characters.'
                  example: x
                active:
                  type: boolean
                  description: ''
                  example: true
      security: []
    delete:
      summary: ''
      operationId: deleteApiV1CustomersId
      description: ''
