      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the customer.'
        example: tempora
        required: true
        schema:
          type: string
  /api/v1/vendor/business/settings/invite/team-members:
    get:
      summary: "Retrieve all team members for the authenticated user's business."
      operationId: retrieveAllTeamMembersForTheAuthenticatedUsersBusiness
      description: ''
      parameters: []
