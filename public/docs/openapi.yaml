openapi: 3.0.3
info:
  title: 10MG
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/v1/auth/signup:
    post:
      summary: 'Handle an incoming signup request.'
      operationId: handleAnIncomingSignupRequest
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                businessType:
                  type: string
                  description: ''
                  example: vendor
                  enum:
                    - supplier
                    - vendor
                    - customer_pharmacy
                fullname:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: oqwnafhnjcnerceqcsfyz
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: 'n'
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: lurline14@example.org
                password:
                  type: string
                  description: ''
                  example: accusamus
                passwordConfirmation:
                  type: string
                  description: 'The value and <code>password</code> must match.'
                  example: quod
                termsAndConditions:
                  type: boolean
                  description: 'Must be accepted.'
                  example: true
              required:
                - businessType
                - fullname
                - name
                - email
                - password
                - passwordConfirmation
                - termsAndConditions
      security: []
  /api/v1/auth/signin:
    post:
      summary: 'Handle an incoming authentication request.'
      operationId: handleAnIncomingAuthenticationRequest
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: cwilliamson@example.com
                password:
                  type: string
                  description: ''
                  example: '#dVOxD>'
              required:
                - email
                - password
      security: []
  /api/v1/auth/google:
    post:
      summary: 'Handle an incoming google authentication request.'
      operationId: handleAnIncomingGoogleAuthenticationRequest
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: synzlrj
                provider:
                  type: string
                  description: ''
                  example: sed
                picture:
                  type: string
                  description: ''
                  example: nemo
              required:
                - name
                - provider
      security: []
  /api/v1/auth/forgot-password:
    post:
      summary: 'Send a password reset link.'
      operationId: sendAPasswordResetLink
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: ''
                  example: possimus
              required:
                - email
      security: []
  /api/v1/auth/reset-password:
    post:
      summary: 'Handle an incoming new password request.'
      operationId: handleAnIncomingNewPasswordRequest
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                otp:
                  type: string
                  description: ''
                  example: et
                email:
                  type: string
                  description: ''
                  example: itaque
                password:
                  type: string
                  description: ''
                  example: doloribus
                passwordConfirmation:
                  type: string
                  description: 'The value and <code>password</code> must match.'
                  example: vel
              required:
                - otp
                - email
                - password
                - passwordConfirmation
      security: []
  /api/v1/auth/signup/complete:
    post:
      summary: 'Complete signup flow by updating the business details.'
      operationId: completeSignupFlowByUpdatingTheBusinessDetails
      description: "This method handles the final step in the user signup process, ensuring that\nthe business details are updated."
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contact_email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: hauck.bethany@example.com
                contact_phone:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 255 characters.'
                  example: ozhbsgfzggxmsw
                contact_person:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 255 characters.'
                  example: qnqxwryditrcotp
                contact_person_position:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 255 characters.'
                  example: ofodspnocydgxvvg
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: fdwvssjjkivktvjujsq
                termsAndConditions:
                  type: boolean
                  description: 'Must be accepted.'
                  example: true
                provider:
                  type: string
                  description: ''
                  example: google
                  enum:
                    - google
                    - credentials
                type:
                  type: string
                  description: 'This field is required when <code>provider</code> is <code>google</code>.'
                  example: vendor
                  enum:
                    - supplier
                    - vendor
                    - customer_pharmacy
              required:
                - contact_email
                - contact_phone
                - contact_person
                - contact_person_position
                - name
                - termsAndConditions
                - provider
      security: []
  /api/v1/auth/signout:
    post:
      summary: 'Destroy an authenticated session.'
      operationId: destroyAnAuthenticatedSession
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
  /api/v1/auth/resend-otp:
    post:
      summary: "Regenerate OTP and send it to the user's email."
      operationId: regenerateOTPAndSendItToTheUsersEmail
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: ''
                  example: RESET_PASSWORD_VERIFICATION
                  enum:
                    - RESET_PASSWORD_VERIFICATION
                    - SIGNUP_EMAIL_VERIFICATION
                    - RESET_MULTI_FACTOR_AUTHENTICATION
                    - CHANGE_EMAIL_VERIFICATION
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: nhilpert@example.net
              required:
                - type
      security: []
  /api/v1/auth/invite/view:
    get:
      summary: 'Retrieve and display invitation details for a guest user.'
      operationId: retrieveAndDisplayInvitationDetailsForAGuestUser
      description: "This method processes the request to view an invitation, using the\ninvite service to fetch the relevant invitation details. It returns\na JSON response containing the invite information, such as role,\nfull name, email, and action URLs for accepting or rejecting the invitation."
      parameters: []
      responses:
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  message: 'Invalid parameters supplied.'
                  data:
                    inviteToken:
                      - 'The invite token field is required.'
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Invalid parameters supplied.'
                  data:
                    type: object
                    properties:
                      inviteToken:
                        type: array
                        example:
                          - 'The invite token field is required.'
                        items:
                          type: string
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                invite_token:
                  type: string
                  description: ''
                  example: magni
              required:
                - invite_token
      security: []
  /api/v1/auth/invite/accept:
    post:
      summary: 'Accept an invitation and create a new user account.'
      operationId: acceptAnInvitationAndCreateANewUserAccount
      description: "This method validates the invitation details, ensures the token and invite are valid, and creates\na new user account if the invitation is successfully accepted. The invite token must not be expired."
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                invite_id:
                  type: string
                  description: ''
                  example: quia
                invite_token:
                  type: string
                  description: ''
                  example: unde
                password:
                  type: string
                  description: ''
                  example: velit
                passwordConfirmation:
                  type: string
                  description: 'The value and <code>password</code> must match.'
                  example: voluptas
                termsAndConditions:
                  type: boolean
                  description: 'Must be accepted.'
                  example: true
              required:
                - invite_id
                - invite_token
                - password
                - passwordConfirmation
                - termsAndConditions
      security: []
  /api/v1/auth/invite/reject:
    post:
      summary: 'Reject an invitation for a guest user.'
      operationId: rejectAnInvitationForAGuestUser
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                invite_id:
                  type: string
                  description: ''
                  example: magnam
                invite_token:
                  type: string
                  description: ''
                  example: qui
              required:
                - invite_id
                - invite_token
      security: []
  /api/v1/account/settings/password:
    patch:
      summary: 'Update the authenticated user password.'
      operationId: updateTheAuthenticatedUserPassword
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                current_password:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: bmvhioaqsrf
                new_password:
                  type: string
                  description: 'This field is required when <code>new_password_confirmation</code> is present.  The value and <code>current_password</code> must be different.'
                  example: est
              required:
                - current_password
      security: []
  /api/v1/account/settings/2fa/setup:
    get:
      summary: 'Setup multi-factor authentication (MFA) for the user.'
      operationId: setupMultiFactorAuthenticationMFAForTheUser
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  message: Unauthenticated.
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      security: []
  /api/v1/account/settings/2fa/toggle:
    post:
      summary: 'Toggle Two-Factor Authentication (2FA) on or off for the authenticated user.'
      operationId: toggleTwoFactorAuthentication2FAOnOrOffForTheAuthenticatedUser
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                current_password:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: ypgtorfxzcnw
                use_two_factor:
                  type: boolean
                  description: ''
                  example: true
              required:
                - current_password
                - use_two_factor
      security: []
  /api/v1/account/settings/2fa/verify:
    post:
      summary: 'Verify the provided multi-factor authentication token.'
      operationId: verifyTheProvidedMultiFactorAuthenticationToken
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: 'Must be 6 characters.'
                  example: gzvuuj
              required:
                - code
      security: []
  /api/v1/resend-otp:
    post:
      summary: "Regenerate OTP and send it to the user's email."
      operationId: regenerateOTPAndSendItToTheUsersEmail
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
