                  enum:
                    - RESET_PASSWORD_VERIFICATION
                    - SIGNUP_EMAIL_VERIFICATION
                    - RESET_MULTI_FACTOR_AUTHENTICATION
                    - CHANGE_EMAIL_VERIFICATION
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: amedhurst@example.net
              required:
                - type
      security: []
  /api/v1/business/settings:
    get:
      summary: 'Display the business details associated with the authenticated user.'
      operationId: displayTheBusinessDetailsAssociatedWithTheAuthenticatedUser
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  message: Unauthenticated.
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      security: []
  /api/v1/customers:
    get:
      summary: ''
      operationId: getApiV1Customers
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  message: Unauthenticated.
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: ahnc
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: melisa.kling@example.com
                vendorId:
                  type: integer
                  description: ''
                  example: 4
                createdAtStart:
                  type: string
                  description: 'Must be a valid date. Must be a date before or equal to <code>createdAtEnd</code>.'
                  example: '2010-11-14'
                createdAtEnd:
                  type: string
                  description: 'Must be a valid date. Must be a date after or equal to <code>createdAtStart</code>.'
                  example: '2057-01-07'
                page:
                  type: integer
                  description: 'Must be at least 1.'
                  example: 80
                perPage:
                  type: integer
                  description: 'Must be at least 1. Must not be greater than 100.'
                  example: 25
      security: []
    post:
      summary: ''
      operationId: postApiV1Customers
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: jhwqrmkdurjywuw
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: alan.moen@example.org
                phone:
                  type: string
                  description: 'Must not be greater than 15 characters.'
                  example: zvlzdvagcjvae
              required:
