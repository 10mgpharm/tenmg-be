      security: []
    post:
      summary: "Add a new team member/invite to the authenticated user's business."
      operationId: addANewTeamMemberinviteToTheAuthenticatedUsersBusiness
      description: "This method validates the incoming request, creates a new team member/invite\nusing the validated data, and returns a JSON response with the team member's/invite's details."
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                full_name:
                  type: string
