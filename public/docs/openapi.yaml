      security: []
  /api/v1/customers/import:
    post:
      summary: ''
      operationId: postApiV1CustomersImport
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                file:
                  type: string
                  description: 'Must not be greater than 20024 characters.'
                  example: kwmaxg
              required:
                - file
      security: []
  '/api/v1/customers/{id}':
    get:
      summary: ''
      operationId: getApiV1CustomersId
      description: ''
      parameters: []
